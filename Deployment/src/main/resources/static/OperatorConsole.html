<!DOCTYPE html>
<html>
<head>
    <title>Operator Console</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <h5>{{ DateTime }}, {{ Time }}</h5>
        <h5>{{ Capacity }}</h5>
        <h5>{{ Occupancy }}</h5>
        <h5>{{ Availability }}</h5>
    </div>
    <template v-if="NorthEntry">
        <div class = "row">
            <div class = "col-md-6">
                <h5>North Entry</h5>
                <h5>{{ NorthTicket }}</h5>
                <h5>{{ NorthBarrier }}</h5>
                <h5 v-if="NorthDelayedEntry" style="color:red">Delayed entry!</h5>
                <button id="NorthIssueTicket" class="btn btn-primary" type="submit">Issue Ticket</button>
                <button id="NorthOpenBarrier" class="btn btn-primary" type="submit">Open Barrier</button>
            </div>
        </div>
    </template>
    <template v-if="Lane1Exit">
        <div class = "row">
            <div class = "col-md-6">
                <h5>Lane 1 Exit</h5>
                <h5>{{ Lane1Ticket }}</h5>
                <h5>{{ Lane1ExitDeadline }}</h5>
                <h5>{{ Lane1Barrier }}</h5>
                <button id="Lane1OpenBarrier" class="btn btn-primary" type="submit">Open Barrier</button>
                <template v-if="Lane1TardyExit">
                    <h5>Additional charge: {{ Lane1AdditionalCharge }}</h5>
                    <h5>Overstay: {{ Lane1Overstay }}</h5>
                    <button id="Lane1Cancel" class="btn btn-primary" type="submit">Cancel Extra</button>
                    <button id="Lane1Paid" class="btn btn-primary" type="submit">Extra Paid</button>
                </template>
                <template v-if="Lane1UnpaidStayExit">
                    <h5>Charge: {{ Lane1Charge }}</h5>
                    <h5>Duration: {{ Lane1Duration }}</h5>
                    <button id="Lane1Cancel" class="btn btn-primary" type="submit">Cancel Extra</button>
                    <button id="Lane1Paid" class="btn btn-primary" type="submit">Extra Paid</button>
                </template>
            </div>
        </div>
    </template>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Incoming Messages</th>
                </tr>
                </thead>
                <tbody id="replies">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/vue.js"></script>
<script src="/OperatorConsole.js"></script>
</html>
